<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for products...">
    </div>

    <div class="filters">
        <label for="minRating">Minimum Rating:</label>
        <select id="minRating">
            <option value="0">Any Rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>

        <label for="priceRange">Price Range:</label>
        <input type="range" id="priceRange" min="0" max="1000" value="500" step="50" oninput="updatePriceValue(this.value)">
        <span id="priceValue">$500</span>

        <label for="minReviews">Minimum Reviews:</label>
        <input type="number" id="minReviews" min="0" value="10">
    </div>

    <button onclick="applyFilters()">Search</button>

    <div class="results">
        <!-- Results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
